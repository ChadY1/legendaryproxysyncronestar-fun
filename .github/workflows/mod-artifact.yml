name: Build StarLifeRP mod artifact

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build-mod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8

      - name: Build mod jar
        run: ./gradlew clean build --console=plain --no-daemon

      - name: Upload mod artifact
        uses: actions/upload-artifact@v4
        with:
          name: StarLifeRPMod-jar
          path: |
            build/libs/StarLifeRPMod-*.jar
            build/dist/mods/StarLifeRPMod-*.jar
          if-no-files-found: error
